<div class="blue-gradient">
    <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-card class="loginCard">
          <mat-card-title>
            <span>Login</span>
          </mat-card-title>
          <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="center">
              <mat-form-field fxFlex>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Username" [formControl]="loginForm.controls['email']">
              </mat-form-field>
              <mat-form-field fxFlex>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions align="end">
            Not a member? <a  routerLink="/LoginComponent" align="start end" class="forgotPassword">Register</a>
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent">
              Login
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
</div>
