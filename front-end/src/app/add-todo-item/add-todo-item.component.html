
<mat-dialog-content>
    <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="saveRecord()" [formGroup]="addTodoForm">
        <mat-card class="loginCard">
            <mat-card-title>
                <span>Add To Do Item</span>
            </mat-card-title>
            <mat-card-content>
                <div fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field fxFlex>
                        <mat-label>Title</mat-label>
                        <input matInput type="text" placeholder="Title" [formControl]="addTodoForm.controls['title']">
                    </mat-form-field>
                    <mat-form-field fxFlex>
                        <mat-label>Description</mat-label>
                        <!-- <input matInput type="text" placeholder="Title" [formControl]="addTodoForm.controls['title']"> -->
                        <textarea matInput name="description" id="description" cols="30" rows="5" [formControl]="addTodoForm.controls['description']"></textarea>
                    </mat-form-field>
                    <mat-form-field fxFlex>
                        <mat-label>Status</mat-label>
                        <!-- <input matInput type="text" placeholder="Title" [formControl]="addTodoForm.controls['title']"> -->
                        <mat-select matInput name="dd_status" id="dd_status" [formControl]="addTodoForm.controls['status']">
                            <mat-option value="Holding">Holding</mat-option>
                            <mat-option value="Prioritized">Prioritized</mat-option>
                            <mat-option value="Started">Started</mat-option>
                            <mat-option value="Finished">Finished</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button type="submit" [disabled]="!addTodoForm.valid" color="accent" [mat-dialog-close]="true">
                    Add Record
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</mat-dialog-content>
